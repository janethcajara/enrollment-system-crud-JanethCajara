<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Enrollment System</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="header-container">
  <img src="https://png.pngtree.com/png-vector/20220730/ourlarge/pngtree-round-abstract-vector-logo-for-college-design-school-university-vector-png-image_19314430.jpg" alt="Student Enrollment System Logo" class="logo">
  <br>
  <h1>Student Enrollment System</h1>
  </div>
  <br>
<hr>
<div class="main-container">
    <section id="content">
    </section>
    <nav>
    <br><br><br><br><br><br><br>
    <button id="tab-students">Students</button><br>
    <button id="tab-programs">Programs</button><br>
    <button id="tab-years">Years/Semesters</button><br>
    <button id="tab-subjects">Subjects</button><br>
    <button id="tab-enrollments">Enrollments</button><br>

<div id="error-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="error-modal-close"></span>
    <p id="error-message"></p>
  </div>
</div>

<div id="form-modal" class="modal">
  <div class="modal-content">
    <span class="close" id="form-modal-close"></span>
    <div id="form-modal-body"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
